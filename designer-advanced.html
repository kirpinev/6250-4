<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор дизайна стикера - Alfa Pay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            @font-face {
                font-family: 'SF Pro Display';
                src: url('data:font/woff2;base64,') format('woff2');
                font-weight: 400;
                font-style: normal;
            }
        </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 16px;
            color: #666666;
            cursor: pointer;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        /* iPhone Section */
        .iphone-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .iphone-container {
            position: relative;
            width: 200px;
            height: 400px;
            margin-bottom: 20px;
        }

        .iphone {
            width: 100%;
            height: 100%;
            background: url('images/iphone.JPG') no-repeat center;
            background-size: contain;
            position: relative;
        }

        .sticker-preview {
            position: absolute;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sticker-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
        }

        .custom-text {
            text-align: center;
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            padding: 0 20px;
        }

        /* Carousel Section */
        .carousel-section {
            flex: 1;
            padding: 20px 0;
        }

        .carousel-group {
            margin-bottom: 30px;
        }

        .carousel-title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 12px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 12px;
            padding: 0 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .carousel-item:hover {
            border-color: #333333;
        }

        .carousel-item.selected {
            border-color: #333333;
            background: #f8f9fa;
        }

        .carousel-item img {
            width: 46px;
            height: 46px;
            object-fit: contain;
            margin-bottom: 4px;
        }

        /* Special size for picture carousel icons */
        .picture-carousel .carousel-item img {
            width: 80px;
            height: 80px;
        }

        /* Special size for thickness carousel icons */
        .thickness-carousel .carousel-item img {
            width: 56px;
            height: 56px;
        }

        /* Individual picture icon sizes */
        .picture-carousel .carousel-item[data-value="cat"] img {
            width: 60px;
            height: 60px;
        }

        .picture-carousel .carousel-item[data-value="donut"] img {
            width: 100px;
            height: 100px;
        }

        /* Fix vertical scrolling issue for picture carousel */
        .picture-carousel {
            overflow-y: hidden;
        }

        .picture-carousel .carousel-item {
            align-self: flex-start;
        }

        .own-choice-img {
            transform: scale(0.5);
            transform-origin: center;
        }

        .empty-option {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
            color: #000;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 4px;
            font-family: 'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .carousel-item .checkmark {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            background: url('images/tick.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item.selected .checkmark {
            opacity: 1;
        }

        /* Color items */
        .color-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
        }

        .color-item.selected {
            border-color: #333333;
        }

        /* Shape items */
        .shape-item {
            width: 40px;
            height: 40px;
            background: #ff6b35;
            border-radius: 4px;
        }

        .shape-item.circle {
            border-radius: 50%;
        }

        .shape-item.rectangle {
            width: 50px;
            height: 30px;
        }

        .shape-item.square {
            width: 40px;
            height: 40px;
        }

        /* CTA Button */
        .cta-button {
            width: 100%;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px 0 40px;
        }

        .cta-button:hover {
            background: #333333;
        }

        .cta-button:active {
            background: #000000;
        }

        /* Responsive */
        @media (max-width: 320px) {
            .container {
                padding: 0 16px;
            }
            
            .carousel-item {
                width: 70px;
                height: 70px;
            }
            
            .carousel-item img {
                width: 35px;
                height: 35px;
            }
        }

        @media (min-width: 376px) {
            .container {
                max-width: 100%;
                padding: 0 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="goBack()">← Назад</button>
        </div>

        <!-- iPhone Section -->
        <div class="iphone-section">
            <div class="title-section">
                <h2 class="main-title">Соберите свой уникальный стикер</h2>
                <p class="subtitle">Теперь вы выбираете свой стиль</p>
            </div>
            
            <div class="iphone-container">
                <div class="iphone">
                    <div class="sticker-preview" id="stickerPreview"></div>
                </div>
            </div>
            
            <div class="custom-text" id="customText" style="display: none;">
                Добавить свою картинку вы сможете на следующем шаге
            </div>
        </div>

        <!-- Carousel Section -->
        <div class="carousel-section">


            <!-- Thickness Selection -->
            <div class="carousel-group">
                <h3 class="carousel-title">Тонкий или стандартный</h3>
                <div class="carousel-container">
                    <div class="carousel thickness-carousel" id="thicknessCarousel">
                        <div class="carousel-item selected" data-value="thin">
                            <img src="images/thin.png" alt="Тонкий">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="thick">
                            <img src="images/bold.png" alt="Стандартный">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shape Selection -->
            <div class="carousel-group">
                <h3 class="carousel-title">Выберите форму</h3>
                <div class="carousel-container">
                    <div class="carousel" id="shapeCarousel">
                        <div class="carousel-item selected" data-value="rectangle">
                            <img src="images/rectangle.png" alt="Прямоугольник">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="square">
                            <img src="images/square.png" alt="Квадрат">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="circle">
                            <img src="images/circle.png" alt="Круг">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="small-rectangle">
                            <img src="images/small rectangle.png" alt="Маленький прямоугольник">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="cutout">
                            <img src="images/cut.png" alt="С вырезом">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="dzen">
                            <img src="images/дзынь стикер.png" alt="Дзынь стикер">
                            <div class="checkmark"></div>
                        </div>
                        <div class="carousel-item" data-value="potato">
                            <img src="images/картошка.png" alt="Картошка">
                            <div class="checkmark"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <button class="cta-button" onclick="selectDesign()" id="orderButton">
            Заказать за 990 ₽
        </button>
    </div>

    <script>
        // Current selections - 6250-4: thickness and shape only, cat+red fixed
        let currentSelections = {
            picture: 'cat',
            color: 'red',
            thickness: 'thin',
            shape: 'rectangle'
        };
        
        // Debug function to log current selections
        function debugSelections() {
            console.log('Current selections:', currentSelections);
        }
        
        // Update order button price based on thickness
        function updateOrderButton() {
            const button = document.getElementById('orderButton');
            const price = currentSelections.thickness === 'thin' ? '990' : '690';
            button.textContent = `Заказать за ${price} ₽`;
        }
        
        // Simple sticker update without caching
        function updateStickerPreview() {
            const preview = document.getElementById('stickerPreview');
            const customText = document.getElementById('customText');
            
            // Show/hide custom text based on selection
            if (currentSelections.picture === 'own') {
                customText.style.display = 'block';
            } else {
                customText.style.display = 'none';
            }
            
            // Map UI values to classification values
            const pictureMap = {
                'empty': 'empty',
                'cat': 'cat',
                'robocat': 'robot-cat',
                'smile': 'smile-hearts',
                'cookie': 'gingerbread',
                'slider': 'slider-smile',
                'donut': 'donut',
                'own': 'custom'
            };
            
            const mappedPicture = pictureMap[currentSelections.picture] || 'empty';
            
            // Special handling for new shapes (dzen, potato) - only thick
            if (currentSelections.shape === 'dzen' || currentSelections.shape === 'potato') {
                // For new shapes, show the corresponding image directly
                const imageName = currentSelections.shape === 'dzen' ? 'дзынь стикер.png' : 'картошка.png';
                const imageSrc = `images/${imageName}`;
                preview.innerHTML = `<img src="${imageSrc}" alt="${currentSelections.shape}" style="width: 100%; height: 100%; object-fit: contain;">`;
                positionSticker(preview, currentSelections.shape);
                return;
            }
            
            // Find sticker based on all 4 parameters
            let sticker = findStickerByParams(
                mappedPicture,
                currentSelections.color,
                currentSelections.thickness,
                currentSelections.shape
            );
            
            // If no exact match, try to find by picture only
            if (!sticker) {
                for (let i = 1; i <= 880; i++) {
                    const classification = getStickerClassification(i);
                    if (classification && classification.design === mappedPicture) {
                        sticker = classification;
                        break;
                    }
                }
            }
            
            if (sticker) {
                const imageSrc = `images/${sticker.filename}`;
                preview.innerHTML = `<img src="${imageSrc}" alt="Стикер ${sticker.number}" style="width: 100%; height: 100%; object-fit: contain;">`;
                positionSticker(preview, currentSelections.shape);
            } else {
                preview.innerHTML = '';
            }
        }

        // Sticker classification system
        function getStickerClassification(stickerNumber) {
            if (stickerNumber < 1 || stickerNumber > 880) {
                return null;
            }
            
            const decade = Math.ceil(stickerNumber / 10);
            const position = stickerNumber % 10 || 10;
            
            const designColorMap = {
                1: { design: 'empty', color: 'red' },
                2: { design: 'cat', color: 'red' },
                3: { design: 'slider-smile', color: 'red' },
                4: { design: 'robot-cat', color: 'red' },
                5: { design: 'smile-hearts', color: 'red' },
                6: { design: 'smile-hearts', color: 'green' },
                7: { design: 'robot-cat', color: 'green' },
                8: { design: 'slider-smile', color: 'green' },
                9: { design: 'cat', color: 'green' },
                10: { design: 'custom', color: 'red' },
                11: { design: 'custom', color: 'green' },
                12: { design: 'gingerbread', color: 'red' },
                13: { design: 'donut', color: 'red' },
                14: { design: 'ribbon', color: 'green' },
                15: { design: 'gingerbread', color: 'green' },
                16: { design: 'donut', color: 'green' },
                17: { design: 'empty', color: 'green' },
                18: { design: 'empty', color: 'gradient' },
                19: { design: 'slider-smile', color: 'gradient' },
                20: { design: 'smile-hearts', color: 'gradient' },
                21: { design: 'custom', color: 'gradient' },
                22: { design: 'gingerbread', color: 'gradient' },
                23: { design: 'donut', color: 'gradient' },
                24: { design: 'ribbon', color: 'gradient' },
                25: { design: 'cat', color: 'gradient' },
                26: { design: 'ribbon', color: 'red' },
                27: { design: 'empty', color: 'white' },
                28: { design: 'empty', color: 'black' },
                29: { design: 'slider-smile', color: 'white' },
                30: { design: 'cat', color: 'white' },
                31: { design: 'slider-smile', color: 'black' },
                32: { design: 'smile-hearts', color: 'white' },
                33: { design: 'robot-cat', color: 'white' },
                34: { design: 'custom', color: 'white' },
                35: { design: 'gingerbread', color: 'white' },
                36: { design: 'donut', color: 'white' },
                37: { design: 'ribbon', color: 'white' },
                38: { design: 'smile-hearts', color: 'black' },
                39: { design: 'cat', color: 'black' },
                40: { design: 'robot-cat', color: 'black' },
                41: { design: 'custom', color: 'black' },
                42: { design: 'gingerbread', color: 'black' },
                43: { design: 'donut', color: 'black' },
                44: { design: 'ribbon', color: 'black' }
            };
            
            const shapeThicknessMap = {
                1: { shape: 'small-rectangle', thickness: 'thick' },
                2: { shape: 'square', thickness: 'thick' },
                3: { shape: 'rectangle', thickness: 'thick' },
                4: { shape: 'cutout', thickness: 'thick' },
                5: { shape: 'cutout', thickness: 'thin' },
                6: { shape: 'circle', thickness: 'thick' },
                7: { shape: 'circle', thickness: 'thin' },
                8: { shape: 'small-rectangle', thickness: 'thin' },
                9: { shape: 'square', thickness: 'thin' },
                10: { shape: 'rectangle', thickness: 'thin' }
            };
            
            const designColor = designColorMap[decade];
            const shapeThickness = shapeThicknessMap[position];
            
            // Debug logging for position 10
            if (position === 10) {
                console.log(`Sticker ${stickerNumber}: decade=${decade}, position=${position}, shapeThickness=`, shapeThickness);
            }
            
            if (!designColor || !shapeThickness) {
                console.log(`Missing data for sticker ${stickerNumber}: decade=${decade}, position=${position}`);
                return null;
            }
            
            return {
                number: stickerNumber,
                decade: decade,
                position: position,
                design: designColor.design,
                color: designColor.color,
                shape: shapeThickness.shape,
                thickness: shapeThickness.thickness,
                filename: `sticker-${stickerNumber}-stick.png`
            };
        }

        // Find sticker by parameters
        function findStickerByParams(picture, color, thickness, shape) {
            for (let i = 1; i <= 880; i++) {
                const classification = getStickerClassification(i);
                if (classification && 
                    classification.design === picture &&
                    classification.color === color &&
                    classification.thickness === thickness &&
                    classification.shape === shape) {
                    console.log('Found exact match:', classification);
                    return classification;
                }
            }
            console.log('No exact match found');
            return null;
        }

        // Initialize carousels - 6250-4: only thickness and shape
        function initCarousels() {
            const thicknessCarousel = document.getElementById('thicknessCarousel');
            const shapeCarousel = document.getElementById('shapeCarousel');
            
            if (thicknessCarousel) {
                thicknessCarousel.addEventListener('click', (e) => {
                    const item = e.target.closest('.carousel-item');
                    if (item) {
                        const siblings = thicknessCarousel.querySelectorAll('.carousel-item');
                        siblings.forEach(sibling => sibling.classList.remove('selected'));
                        item.classList.add('selected');
                        currentSelections.thickness = item.dataset.value;
                        updateStickerPreview();
                        updateOrderButton();
                    }
                });
            }
            
            if (shapeCarousel) {
                shapeCarousel.addEventListener('click', (e) => {
                    const item = e.target.closest('.carousel-item');
                    if (item) {
                        const siblings = shapeCarousel.querySelectorAll('.carousel-item');
                        siblings.forEach(sibling => sibling.classList.remove('selected'));
                        item.classList.add('selected');
                        currentSelections.shape = item.dataset.value;
                        
                        // Скрыть/показать кнопку "тонкий" для новых форм
                        toggleThinButton();
                        
                        updateStickerPreview();
                    }
                });
            }
        }

        // Toggle thin button visibility based on selected shape
        function toggleThinButton() {
            const thicknessCarousel = document.getElementById('thicknessCarousel');
            const thinButton = thicknessCarousel.querySelector('[data-value="thin"]');
            const thickButton = thicknessCarousel.querySelector('[data-value="thick"]');
            
            // Новые формы только толстые
            const thickOnlyShapes = ['dzen', 'potato'];
            
            if (thickOnlyShapes.includes(currentSelections.shape)) {
                // Скрыть кнопку "тонкий" и выбрать "толстый"
                if (thinButton) thinButton.style.display = 'none';
                if (thickButton) {
                    thickButton.style.display = 'flex';
                    thickButton.classList.add('selected');
                    thinButton?.classList.remove('selected');
                    currentSelections.thickness = 'thick';
                }
            } else {
                // Показать обе кнопки
                if (thinButton) thinButton.style.display = 'flex';
                if (thickButton) thickButton.style.display = 'flex';
            }
        }

        // Update only sticker position
        function updateStickerPosition() {
            const preview = document.getElementById('stickerPreview');
            if (preview && preview.innerHTML) {
                positionSticker(preview, currentSelections.shape);
            }
        }

        // Position sticker on iPhone based on shape
        function positionSticker(preview, shape) {
            const positions = {
                'rectangle': { top: '75%', left: '50%', transform: 'translate(-50%, -50%)', width: '280px', height: '80px' },
                'square': { top: '75%', left: '50%', transform: 'translate(-50%, -50%)', width: '100px', height: '100px' },
                'circle': { top: '75%', left: '50%', transform: 'translate(-50%, -50%)', width: '100px', height: '100px' },
                'small-rectangle': { top: '15%', left: '75%', transform: 'translate(-50%, -50%)', width: '300px', height: '80px' },
                'cutout': { top: '80%', left: '50%', transform: 'translate(-50%, -50%)', width: '350px', height: '110px' },
                'dzen': { top: '75%', left: '50%', transform: 'translate(-50%, -50%)', width: '200px', height: '200px' },
                'potato': { top: '75%', left: '50%', transform: 'translate(-50%, -50%)', width: '180px', height: '120px' }
            };
            
            const position = positions[shape] || positions['rectangle'];
            Object.assign(preview.style, position);
        }

        // Navigation functions
        function goBack() {
            window.location.href = 'landing.html';
        }

        function selectDesign() {
            const sticker = findStickerByParams(
                currentSelections.picture,
                currentSelections.color,
                currentSelections.thickness,
                currentSelections.shape
            );
            
            if (sticker) {
                alert(`Выбран стикер №${sticker.number}: ${sticker.design} ${sticker.color} ${sticker.shape} ${sticker.thickness}`);
            } else {
                alert('Стикер с такими параметрами не найден');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initCarousels();
            toggleThinButton(); // Проверить состояние кнопок при загрузке
            updateStickerPreview();
            updateOrderButton();
        });
    </script>
</body>
</html>
